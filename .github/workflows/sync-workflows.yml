name: "Sync Quality Workflows to All Repos"

on:
  schedule:
    - cron: '0 3 * * 1'  # Monday 3:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Show what would happen without making changes"
        type: boolean
        default: false
      force:
        description: "Override non-managed workflows too"
        type: boolean
        default: false

jobs:
  sync:
    name: "Sync workflows"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hub
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -q pyyaml

      - name: Sync quality workflows
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          HUB_DIR: "."
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          FORCE_MANAGE: ${{ github.event.inputs.force || 'false' }}
        run: python scripts/sync-workflows.py
