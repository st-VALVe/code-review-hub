# Code Review Hub — Central Configuration
# ─────────────────────────────────────────
# This file is read by the hub workflows to determine
# which repos to review and how.

github_owner: "st-VALVe"

gemini:
  model: "gemini-3.1-pro"
  # For weekly full reviews:
  weekly_model: "gemini-3.1-pro"
  # For PR reviews:
  pr_model: "gemini-3.1-pro"

schedule:
  # Full AI review of all repos (cron)
  weekly_review: "0 6 * * 0"      # Sunday 6:00 UTC
  # Auto-sync PR workflows to repos (cron)
  sync_workflows: "0 3 * * 1"     # Monday 3:00 UTC

# Repos to EXCLUDE from review (exact names)
exclude_repos:
  - "code-review-hub"
  - ".github"
  - "YOTTO-JS-bot"    # renamed to yotto-bot

# If non-empty, ONLY these repos are reviewed (overrides exclude)
include_only: []

# Filters
skip_forks: true
skip_archived: true

# Quality workflow provisioning
# The sync script auto-discovers repos, detects project type,
# and provisions appropriate workflows.
quality_workflows:
  enabled: true
  pr_review: true       # AI PR review via reusable workflow
  codeql: false          # CodeQL security analysis
  code_quality: true    # Lint, typecheck, tests, security audit
  # Set to true to take over manually-created workflows
  # (by default, only workflows with the managed-by marker are updated)
  force_manage: false

# Webhook — reports are POSTed here as JSON
# Configure the actual URL in GitHub Secrets as WEBHOOK_URL
webhook:
  enabled: true
  # Timeout in seconds for webhook delivery
  timeout: 30
