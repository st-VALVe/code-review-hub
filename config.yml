# Code Review Hub — Central Configuration
# ─────────────────────────────────────────

github_owner: "st-VALVe"

# ┌─────────────────────────────────────────────┐
# │  AI Provider — switch between gemini/claude  │
# └─────────────────────────────────────────────┘
# Change "provider" to switch AI engine for ALL reviews.
# Each provider uses its own API key secret.

provider: "gemini"   # "gemini" or "claude"

gemini:
  weekly_model: "gemini-2.5-flash"
  pr_model: "gemini-2.5-flash"
  # API key secret name: GEMINI_API_KEY

claude:
  weekly_model: "claude-opus-4-20250514"
  pr_model: "claude-sonnet-4-20250514"
  # API key secret name: ANTHROPIC_API_KEY

# ┌─────────────────────────────────────────────┐
# │  Activity filter                              │
# └─────────────────────────────────────────────┘
# Only review repos with activity in the last N days
activity_days: 7

# ┌─────────────────────────────────────────────┐
# │  Schedule                                     │
# └─────────────────────────────────────────────┘
schedule:
  weekly_review: "0 6 * * 0"      # Sunday 6:00 UTC
  sync_workflows: "0 3 * * 1"     # Monday 3:00 UTC

# ┌─────────────────────────────────────────────┐
# │  Repo filters                                 │
# └─────────────────────────────────────────────┘
exclude_repos:
  - "code-review-hub"
  - ".github"

include_only: []

skip_forks: true
skip_archived: true

# ┌─────────────────────────────────────────────┐
# │  Webhook                                      │
# └─────────────────────────────────────────────┘
webhook:
  enabled: true
  timeout: 30
