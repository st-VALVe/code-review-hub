# Code Review Hub — Central Configuration
# ─────────────────────────────────────────

github_owner: "st-VALVe"

# ┌─────────────────────────────────────────────┐
# │  AI Provider                                  │
# │  "gemini" = Google AI Studio (GEMINI_API_KEY) │
# │  "claude" = Vertex AI (GCP auth)              │
# └─────────────────────────────────────────────┘

provider: "gemini"

# Gemini models (via Google AI Studio API key)
gemini:
  weekly_model: "gemini-2.5-flash"
  pr_model: "gemini-2.5-flash"

# Claude models (via Google Vertex AI — same Google account)
# Requires: GCP_PROJECT_ID secret + Workload Identity or SA key
claude:
  weekly_model: "claude-opus-4-6"
  pr_model: "claude-sonnet-4-5"
  gcp_region: "us-east5"

# ┌─────────────────────────────────────────────┐
# │  Activity filter                              │
# └─────────────────────────────────────────────┘
activity_days: 7

# ┌─────────────────────────────────────────────┐
# │  Schedule                                     │
# └─────────────────────────────────────────────┘
schedule:
  weekly_review: "0 6 * * 0"      # Sunday 6:00 UTC
  sync_workflows: "0 3 * * 1"     # Monday 3:00 UTC

# ┌─────────────────────────────────────────────┐
# │  Repo filters                                 │
# └─────────────────────────────────────────────┘
exclude_repos:
  - "code-review-hub"
  - ".github"

include_only: []

skip_forks: true
skip_archived: true

# ┌─────────────────────────────────────────────┐
# │  Webhook                                      │
# └─────────────────────────────────────────────┘
webhook:
  enabled: true
  timeout: 30
